  margin: auto;
}

}

/* CARDS */
.card {

  padding: 20px;
  border-radius: 12px;
  margin-top: 20px;
}

/* MAPS */
iframe {
  width: 100%;
  height: 300px;
  border-radius: 12px;
  border: 0;
  margin-top: 15px;
}

/* FOOTER */

  padding: 20px;
  background: #042f2e;
  font-size: 14px;
  opacity: 0.8;

/* MOBILE HEADER STACK */

function setLang(l) {
  document.getElementById("subtitle").innerText = text[l].subtitle;
  document.getElementById("cityBtn").innerText = text[l].cityTab;
  document.getElementById("airBtn").innerText = text[l].airTab;

  document.getElementById("runway").innerText = text[l].runway;
  document.getElementById("lands").innerText = text[l].lands;
  document.getElementById("weatherTitle").innerText = text[l].weather;

  // New Year banner text
  document.getElementById("nyBadge").innerText = text[l].nyBadge;
  document.getElementById("nyText").innerText = text[l].nyText;

  document.getElementById("cityList").innerHTML =
    text[l].cityList.map(i => `<li>${i}</li>`).join("");

function openTab(id) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.getElementById(id + "Btn").classList.add("active");
}

async function loadWeather() {
  try {
    const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=56.53&longitude=21.17&current_weather=true");

}

function closeNyBanner() {

  el.style.display = "none";
  localStorage.setItem("uzvere_ny_closed", "1");
}

function initNyBanner() {
  // Show banner unless user closed it
  const closed = localStorage.getItem("uzvere_ny_closed") === "1";
  if (closed) {
    document.getElementById("nyBanner").style.display = "none";
